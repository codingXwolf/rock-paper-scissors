<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Rock Paper Scissors Game</h1>
  <div id="RPS">
    <h4>Player Select:</h4>
    <input id="rock" class="rps-class" type="button" value="rock">
    <input id="paper" class="rps-class" type="button" value="paper">
    <input id="scissors" class="rps-class" type="button" value="scissors">
  </div>
  <hr>

  <p id="computerSelection">Computer Selected:</p>

  <div id="scoreBoard">
    <h3>Round:</h3>
    <p id="playerScore">Player:</p>
    <p id="computerScore">Computer:</p>
    <p id="gameMessage">...</p>
  </div>

</body>

</html>
