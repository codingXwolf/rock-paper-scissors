<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <script>    
        //computer will choose random RPS
        let RPS = ["rock", "paper", "scissors"];
        const computerPlay = () => {
            return RPS[Math.floor(Math.random() * RPS.length)];
        }

      const playRound = (playerSelection, computerSelection) => {
        // your code here!

        if(playerSelection === computerSelection) {
            console.log('Draw');

        //computer wins rock vs paper
        } else if (computerSelection === 'paper' && playerSelection === 'rock') {
            console.log(`computer wins! ${computerSelection} beats ${playerSelection}`);

        //player wins
        } else if (playerSelection === 'paper' && computerSelection === 'rock') {
           console.log(`You win! ${playerSelection} beats ${computerSelection}`);

        //computer wins paper vs scissors
        } else if (computerSelection === 'scissors' && playerSelection === 'paper') {
            console.log(`computer wins! ${computerSelection} beats ${playerSelection}`);

        //player wins
        } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
            console.log(`You wins! ${playerSelection} beats ${computerSelection}`);
        
        //computer wins rock vs scissors
        } else if (computerSelection === 'rock' && playerSelection === 'scissors') {
            console.log(`computer wins! ${computerSelection} beats ${playerSelection}`);
        
        // player wins
        } else if(playerSelection === 'rock' && computerSelection === 'scissors') {
            console.log(`You wins! ${playerSelection} beats ${computerSelection}`);
        } else {
            console.log('Please select rock, paper, scissors')
        }

      }

      const playerSelection = "paper";
      const computerSelection = computerPlay();
      
      console.log(`Selections player ${playerSelection} computer ${computerSelection}`);
      console.log(playRound(playerSelection, computerSelection));
    </script>
  </body>
</html>
