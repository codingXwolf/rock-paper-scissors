<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Rock Paper Scissors Game</h1>
  <div id="RPS">
    <h4>Player Select:</h4>
    <input id="rock" onClick='playRound(this.value)' class="rps-class" type="button" value="rock">
    <input id="paper" onClick='playRound(this.value)' class="rps-class" type="button" value="paper">
    <input id="scissors" onClick='playRound(this.value)' class="rps-class" type="button" value="scissors">
  </div>
  <hr>

  <h3 id="computerHeader">Computer Selected:</h3>
  <p id="computerSelected"></p>

  <div id="scoreBoard">
    <h3 id="scoreBoardTitle">
      Round: <span id="roundScore">0</span>
    </h3>

    <p class="player-score-title">Player:</p>
    <p id="scoreP"></p>
    
    <p class="computer-score-title">Computer:</p>
    <p id="scoreC"></p>
  </div>

  <h3 id="gameMessage">...</h3>

  <input type="button" id="restartGameButton" onClick="restartGame()" value="restart">

</body>

</html>
